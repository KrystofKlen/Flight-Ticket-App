<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="flightId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let flight">{{flight.flightId}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>From</th>
      <td mat-cell *matCellDef="let flight">{{flight.from.airportName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>To</th>
      <td mat-cell *matCellDef="let flight">{{flight.to.airportName}}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="freeSeats">
      <th mat-header-cell *matHeaderCellDef>Free seats</th>
      <td mat-cell *matCellDef="let flight">{{flight.freeSeats}}</td>
    </ng-container>

    <!-- Weight Column -->
    <div>
    <ng-container  matColumnDef="delete">
      <th  mat-header-cell *matHeaderCellDef> Delete </th>
      <td  mat-cell *matCellDef="let pass">
        <button style="background-color: rgb(150, 3, 3);" mat-button (click)="deleteFlight(pass)" >Delete</button>
      </td>
    </ng-container>
  </div>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <ul>
    <li *ngFor="let clickedRow of clickedRows" >
      Clicked on {{clickedRow.flightId}}
    </li>
  </ul>


</div>
