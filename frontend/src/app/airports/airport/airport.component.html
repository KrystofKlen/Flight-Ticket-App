<div>
  <button mat-button (click)="openDialog()" style="margin: 20px;">Add Airport</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="airportName">
          <th mat-header-cell *matHeaderCellDef>Airport</th>
          <td mat-cell *matCellDef="let airport">{{airport.airportName}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="clickedRows.add(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
    </div>
